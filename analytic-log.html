<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon-9af398a8.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Eyes: Mobile Device Simulator for your browser</title>
    <script>
      window.console.log = function () {};
      window.addEventListener('error', e => {});
    </script>
  </head>
  <body style="position:relative;margin: 0; overflow: hidden; display: flex; justify-content: center;
  background-repeat: no-repeat; background-attachment: fixed; background-position: top center; height:100vh;overflow: hidden;">
    <div id="content" style="position:relative;z-index:-1;">
      <iframe id="video-ads" width="1" height="1" frameborder="0" src="" allow="autoplay"></iframe>
    </div>
    <script type="text/javascript">
      const links = [];
      const addLog = () => {
        var randomFaq = Math.floor(Math.random() * links.length) % links.length;
        var container = document.getElementById("content");
        var frame = document.createElement('iframe');  
        frame.id = "log-proxy"
        frame.style = "position:relative;z-index:-1;border:none;border-color:transparent;height:500px;width:500px;"
        frame.src = links[randomFaq]; 
        container.appendChild(frame);
        setTimeout(function() {
          document.getElementById("log-proxy").remove();
        }, 7000);
      }
      const reloadIframe = () => {
        const el = document.getElementById("video-ads")
        const src = el.src
        el.src = ''
        setTimeout(() => {
            el.src = src
        },1000)
      }
      function reload() {
        setTimeout(function() {
          reloadIframe();
          reload();
        }, 180000);
      };
      //reload();
    </script>
  </body>
</html>
