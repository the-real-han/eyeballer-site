<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/png" href="/assets/favicon-9af398a8.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>U-Eyes: Mobile Device Simulator for your browser</title> 
  </head>
  <body style="display: flex; justify-content: center;">
    <div style="max-height: 400px; width:250px;background-color: #232931;border-radius: 1rem; padding-bottom: 20px;">
      <a href="https://www.youtube-nocookie.com/embed/videoseries?si=yK0KLsRt_xdMuJqw&amp;list=PLyH4zHjzywktPJjFFWbz2fJP1kVLKUGRR" target="_blank">
        <img width="100%"src="/img/verticalAds6.png"/>
      </a>
      <iframe id="player" width="250" height="200" src="https://www.youtube-nocookie.com/embed/videoseries?si=upySDOAP8-hkkSph&amp;rel=0&amp;list=PLyH4zHjzywktPJjFFWbz2fJP1kVLKUGRR&amp;enablejsapi=1" title="Inspirational Reads" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share;fullscreen;" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
    </div>
    <script>
      // 2. This code loads the IFrame Player API code asynchronously.
      var tag = document.createElement('script');

      tag.src = "https://www.youtube.com/iframe_api";
      var firstScriptTag = document.getElementsByTagName('script')[0];
      firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

      // 3. This function creates an <iframe> (and YouTube player)
      //    after the API code downloads.
      var player;
      function onYouTubeIframeAPIReady() {
        player = new YT.Player('player', {
          events: {
            'onReady': onPlayerReady
          }
        });
      }

      // 4. The API will call this function when the video player is ready.
      function onPlayerReady(event) {
        event.target.setVolume(60);
      }
    </script>
  </body>
</html>
